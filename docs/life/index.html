---
layout: default
title: Life
---

<section class="hero">
  <div class="container">
    <p class="eyebrow">Photo Diary</p>
    <h1>Life & Travel Journal</h1>
    <p class="lead">A growing collection of holiday moments and quiet snapshots.</p>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="grid life-grid gallery-grid">
      {% for shot in site.data.life %}
      <figure class="card life-card reveal">
        <img src="{{ shot.image | relative_url }}" alt="{{ shot.alt | default: 'Holiday photo' }}" />
      </figure>
      {% endfor %}
    </div>
  </div>
</section>
