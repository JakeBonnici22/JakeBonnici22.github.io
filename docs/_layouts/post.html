---
layout: default
---
<section class="post-hero">
  <div class="container">
    <a class="back-link" href="{{ '/life/' | relative_url }}">← Back to Life</a>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%B %d, %Y" }}
      {% if page.location %} · {{ page.location }}{% endif %}
    </p>
  </div>
</section>

<article class="post-body">
  <div class="container">
    {% if page.image %}
      <img class="post-image" src="{{ page.image | relative_url }}" alt="" />
    {% endif %}
    <div class="prose">
      {{ content }}
    </div>
  </div>
</article>
